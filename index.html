<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir App</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        // Funci칩n para obtener el valor de un par치metro de la URL
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Obtener el par치metro 'token' de la URL
        const token = getUrlParam('token');

        if (token) {
            // Si el par치metro token existe, abre la app con ese token
            window.location.href = `gagework://resetPassword?token=${token}`;
        } else {
            // Si no se encuentra el token, muestra un mensaje o maneja el error
            alert("Token was not provided");
        }

    </script>
</body>
</html>
